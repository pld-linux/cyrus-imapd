# standard standalone server implementation

START {
  # do not delete these entries!
  mboxlist	cmd="/usr/lib/cyrus/ctl_mboxlist -r"
  deliver	cmd="/usr/lib/cyrus/ctl_deliver -r"

  # this is only necessary if using idled for IMAP IDLE
#  idled		cmd="/usr/lib/cyrus/idled"
}

# UNIX sockets start with a slash and are put into /var/imap/socket
SERVICES {
  # add or remove based on preferences
  imap		cmd="/usr/lib/cyrus/imapd" listen="imap" prefork=0
  imaps		cmd="/usr/lib/cyrus/imapd -s" listen="imaps" prefork=0
  pop3		cmd="/usr/lib/cyrus/pop3d" listen="pop3" prefork=0
  pop3s		cmd="/usr/lib/cyrus/pop3d -s" listen="pop3s" prefork=0
  sieve		cmd="/usr/lib/cyrus/timsieved" listen="sieve" prefork=0

  # at least one LMTP is required for delivery
#  lmtp		cmd="/usr/lib/cyrus/lmtpd" listen="lmtp" prefork=0
  lmtpunix	cmd="/usr/lib/cyrus/lmtpd" listen="/var/lib/imap/socket/lmtp" prefork=0
}

EVENTS {
  # this is required
  checkpoint	cmd="/usr/lib/cyrus/ctl_mboxlist -c" period=30

  # this is only necessary if using duplicate delivery suppression
  delprune	cmd="/usr/lib/cyrus/ctl_deliver -E 3" period=1440
}
